<html>
    
    <head>

        <meta charset="UTF-8">
        
        <title>

        </title>
    
    </head>

    <body>
        <img id = "image" height="400" width="400"  src = "test.jpg">

        <script type="text/javascript"> 
        
            var img = document.getElementById("image")
            
            img.addEventListener("mouseover", function(){

                this.style="box-shadow:45px 45px 45px grey"

                this.width="600"
	this.height="600"


            })
            
            img.addEventListener("mouseout", function(){

                this.style="box-shadow:0px 0px 0px grey"
                
                this.width="400"
	this.height="400"

            })
            

        </script>

    </body>

</html>

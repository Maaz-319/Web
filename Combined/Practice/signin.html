<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body bgcolor="Black">
    <link rel="stylesheet" href="signin.css">
    <script src="function.js" type="text/javascript"></script>
    <p class="top_label"><h1>Sign in to M.Tech</h1></p>
    <div class="boundary">
        <div class="email_label">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;Email address</p>
        </div>
        <input type="email" class="email" id="emailid">
        <div class="password_label">
            <p>Password</p>
        </div>
        <input type="password" class="password" id="passid">
        <button class="button" onclick="signin()">Sign in</button>
        <p id="answer" style="color: White;margin-left: 70px;"> </p>
    </div>
</body>
</html>

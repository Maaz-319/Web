<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Maaz</title>
    <link rel="stylesheet" href="style.css">
    <h1 id="heading">Fuel Cost Calculator</h1>

    <script src="jquery-3.7.1.js"></script>
    <script>
        $(function() {
            $('#container').hide().slideDown(1000);
            $('#btn-container').hide().fadeIn(2000);
        });
    </script>
</head>

<body>
    <script src="script.js"></script>
    <div id="container">
        <input type="number" id="fuelCost" , placeholder="Fuel Cost (Rs/L)"><br>
        <input type="number" id="distance" , placeholder="Totatl Trip Distance (Km)"><br>
        <input type="number" id="fuelEfficiency" , placeholder="Enter Fuel Average of Vehicle (Km/L)"><br>
        <h3 id="user-cost">Check Fuel Cost</h3>
    </div>

    <div id="btn-container">
        <button onclick="calculateCost()" id="btn">Calculate</button>
    </div>

</body>

</html>
